{{- define "header" -}}

{{- end -}}

{{- define "content" -}}
  {{ partial "section/landing" site.Data.landing }}
{{- end -}}

{{- define "scripts" -}}
  {{- partialCached "scripts" . }}
  {{ with site.Data.landing.headlines -}}
  <script src='{{ `plugins/itype/itype.min.js` | relURL }}'></script>
  <script src='{{ `plugins/itype/config.js` | relURL }}'></script>
  {{ end -}}
  {{ with site.Data.landing.particles -}}
  <script src='{{ `plugins/particles/particles.min.js` }}'></script>
  <script src='{{ `plugins/particles/config.js` | relURL }}'></script>
  {{ end -}}
{{- end -}}
