{{- $related := .Site.RegularPages.Related . | first 3 -}}
{{- with $related -}}
<section class="bg container-fluid related-posts" id="related-posts">
  <div class="container">
    {{ partial "section/title" "Related posts" }}
    <div class="row posts">
    {{ range . -}}
      <div class="col-xs-12 col-md-6 col-xl-4 d-flex">
        {{ partial "cards/article" . }}
      </div>
    {{ end -}}
    </div>
  </div>
</section>
{{- end -}}
