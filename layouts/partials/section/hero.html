{{- $hero := .Title -}}
{{- with .Params.hero }} {{ $hero = . }} {{ end -}}
{{- with .Scratch.Get "staticTitle" }} {{ $hero = . }} {{ end -}}

<section class="container-fluid hero aurora-background" id="hero">
  <div class="row">
    <h1 class="title text-center"> {{ $hero }} </h1>
    {{ with .Params.description -}}
    <div class="description sub-title text-center"> {{ . }} </div>
    {{ end -}}
  </div>
</section>

{{- /* EOF */ -}}
