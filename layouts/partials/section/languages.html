{{- $bg := partial "get/section/background" .section -}}
{{- $sectionID := partial "get/section/ID" .section -}}

<section class="{{ $bg }} container-fluid languages" id="{{ $sectionID }}">
  <div class="container">
    {{ partial "section/title" .section.name }}
    <div class="row">
      <div class="slider">
        <i class="fas fa-chevron-left previous"></i>
        <i class="fas fa-chevron-right next"></i>
        <div class="wrapper">
          {{ range .languages }} {{ partial "cards/language" . }} {{ end }}
        </div>
      </div>
      <div class="indicator"></div>
    </div>
  </div>
</section>

{{- /* EOF */ -}}
