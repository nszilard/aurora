{{- $alt := "Article image" -}}
{{- with (.Get "alt") -}} {{ $alt = . }}{{ end -}}
{{- $alt := (.Get "alt") -}}

{{- $src := (printf "*%s*" (.Get "src")) -}}
{{- $asset := .Page.Resources.GetMatch $src -}}

<div class="row">
  <div class="col-12">
    <figure class="media">
      <img loading="lazy" width="800" height="300" src="{{ $asset.RelPermalink }}" alt="{{ $alt }}">
      <figcaption class="meta pt-1">
        > {{ $alt }}
      </figcaption>
    </figure>
  </div>
</div>
